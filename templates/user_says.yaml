give-gender:
  UserSays:
  - male
  - Im a female
  - girl
  Annotations:
  - male: gender
  - female: gender
  - girl: gender

greeting:
  UserSays:
  - hi
  - hello

give-color:
  UserSays:
  - my color is blue
  - Its blue
  - I like red
  - My favorite color is red
  - blue
  Annotations:
  - blue: sys.color
  - red: sys.color

ask-allergies:
  UserSays:
  - I want to tell you my allergies
  - My allergies are


get-allergies:
  UserSays:
  - I'm allergic to peanuts
  - milk
  Annotaitions:
  - peanuts: allergie
  - milk: allergie

